<html>
<head>
<meta charset="UTF-8">
<title>Create Account - PHHB</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="site-header-menu">
      <a class="header-logo-invertocat" href="https://まだ" data-hotkey="g b" aria-label="Homepage" data-ga-click="Header, go to dashboard, icon:logo">
        <img src="favicon_Prototype.ico"> </a>
      <nav class="header-leftmenu site-header-nav-main site-header-nav">
        <a href="http://まだ" class="header-leftmenu1 nav-item"> Bookmark </a>
        <a href="http://まだ" class="header-leftmenu2 nav-item"> Menu2 </a>
        <a href="http://まだ" class="header-leftmenu3 nav-item"> メニュー3 </a>
      </nav>

      <div class="header-rightmenu">
        <a href="http://まだ" class="btn header-rightmenu1 mr-1"> Sign in </a>
        <a href="http://まだ" class="btn header-rightmenu2"> Sign up </a>
      </div>

      <div class="header-search js-site-search" role="search">
        <form accept-charset="UTF-8" action="/search" class="js-site-search-form"
          data-unscoped-search-url="/search" method="get">
        <div style="margin:0; padding:0; display:inline"><input name="utf8" type="hidden" value="✓"</div>
        <label class="form-controll header-search-wrapper js-chromeless-input-container">
          <div class="header-search-scope"></div>
          <input type="text" class="form-control header-search-input js-site-search-focus"
            data-hotkey="s" name="q" placeholder="Search Bookmark" aria-label="Search Bookmark"
            data-unscoped-placeholder="Search Bookmark" data-scoped-placeholder="Search"
            tabindex="1" autocapitalize="off">
        </label>
      </div>
  </header>
  <div id="form">
      <p class="form-title">Create Account</p>
      <form action="post">
          <p>Email Address</p>
          <p class="Email"><input type="email" name="email" /></p>
          <p>Username</p>
          <p class="Username"><input type="username" name="username" /></p>
          <p>Password</p>
          <p class="Password"><input type="password" name="password" /></p>

          <p class="check"><input type="checkbox" name="checkbox" /> Save Password</p>
          <p class="submit"><input type="submit" value="Login" /></p>
      </form>
  </div>
  </body>
  </html>
